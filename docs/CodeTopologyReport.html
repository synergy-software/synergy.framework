<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node:hover, .node-leaf:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node-root {
  stroke: #777;
  stroke-width: 2px;
}

.node-leaf {
  fill: white;
  stroke: #777;
  stroke-width: 1px;
}

.label {
  font: 14px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  fill: white;
  /*text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;*/
}

.label,
.node-root,
 {
  pointer-events: none;
}
.legend{
	float:right;
}
.piechart{
	position:fixed;
	right:0px;
	bottom:0px;
}
#Category{
	font-size: 20px;
}
</style>

	d3.select("#Category").on("change", function(){
			var value = d3.select("#Category").property("value");

			{
				case "ownership":
					paintByOwnership();

				case "language":
					paintByLanguage();
				break;			
				case "commits":

	function paintByOwnership(){
		createLegend(author, authorsLegendColors);
		fileCirles.style("fill", function(d) {
					if(d.data== null)
					{
						return color(d.depth);
					}
					var max = d.data.Fields[0].authors.sort(function(a,b){
						return b.commits - a.commits;
					});
					if(max.length == 0)
					{
						return "black";
					}
					return authorsLegendColorsDict[max[0].author];
	 }).style("fill-opacity",1);
	}

	function paintByLanguage(){
		createLegend(input.Languages, languageLegendColors);

					}

 function paintByCommits(){

					.attr("x", width - 60)
					.attr("width", 20)
					.attr("height", 20);

					.attr("y", function(d, i) {

					})
					.style("fill", function(d) {
						return d[1];
					});

				.attr("x", width - 30);

				.attr("y", function(d, i) {
					return i * 30 +15;
				})
				.text(function(d) {
					return d[0];
				});
		}

  function zoom(d, i) {

        .attr("r", function(d) { return k * d.r; });
